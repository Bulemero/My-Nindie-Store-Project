<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Nindies Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="MyNindieStore.css">


</head>

<body>

    <header>
        <img class="menu" src="images/menu_icon.png" alt="menu">
        <h1>My Nindies Store</h1>
        <img class="search" src="images/search_glass_icon_white.png" alt="search glass">
        <img class="cart" src="images/shopping_cart_icon.png" alt="shopping cart">

    </header>

    <!--    -----FILTER COMPONENTS------->

    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <select name="Category" class="card-title">
                    <option value="Category">--Category--</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Arcade">Arcade</option>
                    <option value="Platforming">Platforming</option>
                    <option value="RPG">RPG</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <select name="Price" class="card-title">
                    <option value="Price">--Price--</option>
                    <option value="3.99€">3.99€</option>
                    <option value="5.99€">5.99€</option>
                    <option value="7.99€">7.99€</option>
                    <option value="9.99€">9.99€</option>
                    <option value="19.99€">19.99€</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <select name="PEGI" class="card-title">
                    <option value="PEGI">--PEGI--</option>
                    <option value="3">3</option>
                    <option value="7">7</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                </select>
            </div>
        </div>
    </div>

    <!--    -----GAME CARDS------->

    <div class="card mb-3">
        <img class="card-img-top" src="images/CadenceOfHyrule/CadenceOfHyrule_main.png" alt="CadenceOfHyrule_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/Cuphead/Main_Cuphead.jpg" alt="Main_Cuphead">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/BlasterMasterZero2/BlasterMasterZero2_main.jpg" alt="BlasterMasterZero2_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/Bloodroots/Bloodroots_main.jpg" alt="Bloodroots_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/CreatureInTheWell/CreatureInTheWell_main.jpg" alt="CreatureInTheWell_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/KatanaZERO/KatanaZERO_main.jpg" alt="KatanaZERO_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/MyFriendPedro/MyFriendPedro_main.jpg" alt="MyFriendPedro_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/NeoCab/NeoCab_main.jpg" alt="NeoCab_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/NuclearThrone/NuclearThrone_main.jpg" alt="NuclearThrone_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/Overland/Overland_main.jpg" alt="Overland_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/Pine/Pine_main.jpg" alt="Pine_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/RAD/RAD_main.jpg" alt="RAD_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/StrangerThings3TheGame/StrangerThings3TheGame_main.jpg" alt="StrangerThings3TheGame_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/SuperCrateBox/SuperCrateBox_main.jpg" alt="SuperCrateBox_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/Swimsanity/Swimsanity_main.jpg" alt="Swimsanity_main">
    </div>

    <div class="card mb-3">
        <img class="card-img-top" src="images/TheRedLantern/TheRedLantern_main.jpg" alt="TheRedLantern_main">
    </div>



</body></html>
