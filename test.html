    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Nindies Store</title>

    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="MyNindieStore.css">

<body>

    <header>

        <!-- Button trigger MAIN MENU modal -->

        <button type="button" class="btn btn-primary btn-in-menu" data-toggle="modal" data-target="#menuModal">
            <i class="fas fa-bars"></i>
        </button>

        <!-- MAIN MENU Modal -->

        <div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content1">
                    <div class="modal-header">
                        <h5 class="modal-title" id="menuModalLabel">Main Menu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body1">
                        <a href="index.html">Home</a>
                        <a href="games.html">Games</a>
                        <a href="#">Deals</a>
                        <a href="#">Follow us</a>
                    </div>

                </div>
            </div>
        </div>

        <h1>My Nindies Store</h1>

        <!--        Button trigger SEARCH modal-->

        <button type="button" class="btn btn-primary btn-in-search" data-toggle="modal" data-target="#searchModal"><i class="fas fa-search"></i>
        </button>

        <!--        SEARCH modal-->

        <div class="modal modal-fullscreen modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-full-search" role="document">
                <div class="modal-content modal-complete-search">
                    <div class="modal-body2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                        <div class="input-group mb-3 searchField">
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-in-modal" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <!--        Button trigger Shopping Cart-->

        <button type="button" class="btn-in-cart">
            <i class="fas fa-shopping-cart"></i>
        </button>


    </header>

    <!--    -----FILTER COMPONENTS------->

    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <select name="Category" class="card-title">
                    <option value="Category">--Category--</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Arcade">Arcade</option>
                    <option value="Platforming">Platforming</option>
                    <option value="RPG">RPG</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <select name="Price" class="card-title">
                    <option value="Price">--Price--</option>
                    <option value="3.99€">3.99€</option>
                    <option value="5.99€">5.99€</option>
                    <option value="7.99€">7.99€</option>
                    <option value="9.99€">9.99€</option>
                    <option value="19.99€">19.99€</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <select name="PEGI" class="card-title">
                    <option value="PEGI">--PEGI--</option>
                    <option value="3">3</option>
                    <option value="7">7</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                </select>
            </div>
        </div>
    </div>

    <!--    -----DEALS CARDS------->

    <div class="card bg-dark text-white">
        <img class="card-img" src="..." alt="Card image">
        <div class="card-img-overlay">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text">Last updated 3 mins ago</p>
        </div>
    </div>
